<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form class="form">
      <label>
        Name
        <input type="text" class="name" name="name" placeholder="Name" value="" required />
      </label>
      <label>
        Username
        <input
          type="text"
          class="username"
          name="username"
          placeholder="Username"
          value=""
          required
        />
      </label>
      <label>
        Email
        <input type="email" class="email" name="email" placeholder="Email" value="" required />
      </label>
      <label>
        Password
        <input
          type="password"
          class="password"
          name="password"
          placeholder="Password"
          value=""
          required
        />
      </label>
      <label>
        Confirm password
        <input
          type="password"
          class="confirm-password"
          placeholder="Confirm password"
          value=""
          required
        />
      </label>
      <button type="submit">Save</button>
    </form>
    <script src="form.js"></script>
  </body>
</html>
